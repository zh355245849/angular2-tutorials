<section>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
	</head>
    <h1>Some posts</h1>
    <p>There are many other story posts in the world, but here are like 20 of them</p>

    <post *ngFor="let post of postList" [post]=post ></post>
    <br><br>

    <nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" *ngIf="prevPage >= 0" href="/post-list/archive/{{prevPage}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="/post-list/archive/0">1</a></li>
    <li class="page-item"><a class="page-link" href="/post-list/archive/1">2</a></li>
    <li class="page-item"><a class="page-link" href="/post-list/archive/2">3</a></li>
    <li class="page-item"><a class="page-link" href="/post-list/archive/3">4</a></li>
    <li class="page-item">
      <a class="page-link" *ngIf="nextPage <= 3" href="/post-list/archive/{{nextPage}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>

</section>
